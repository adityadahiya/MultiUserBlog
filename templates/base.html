<!DOCTYPE html>

<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Core CSS -->
        <link href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" ></script>
        <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        <meta name="google-signin-scope" content="profile email">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="293852878445-kum938a8cqj1ckggmfof4m5mj4l75o2l.apps.googleusercontent.com">

        <!-- Custom CSS -->
        <link href="/css/style.css" rel="stylesheet">

        <title>Multiuser Blog</title>
        </head>
    <body>
        <div id="background"></div>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <p class="navbar-text">Multi Userblog</p>
            </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                <li class="active"><a href="/welcome"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li class="active"><a href="/users"><span class="glyphicon glyphicon-user"></span> User</a></li>
                <li class="active"><a href="/"><span class="glyphicon glyphicon-book"></span> Posts</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                {% if not user %}
                    <li class="active"><a  href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li class="active"><a  href="/signup"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                {% elif user %}
                    <li class="active"><a  href="/newpost"><span class="glyphicon glyphicon-pencil"></span> New Post</a></li>
                    <li class="active"><a  href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                {% endif %}
                </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                </div>
                <br><br><br>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
