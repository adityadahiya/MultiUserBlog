<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Core CSS -->
        <link href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" ></script>
        <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        <meta name="google-signin-scope" content="profile email">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="293852878445-kum938a8cqj1ckggmfof4m5mj4l75o2l.apps.googleusercontent.com">

        <script src="/js/jquery-1.3.2.min.js" type="text/javascript"></script>
        <script src="/js/jquery.backgroundPosition.js" type="text/javascript"></script>

        <!-- Custom CSS -->
        <link href="/css/style2.css" rel="stylesheet">

        <title>Multiuser Blog</title>
        <script type="text/javascript">
        $(function(){

          $('#midground').css({backgroundPosition: '0px 0px'});
          $('#foreground').css({backgroundPosition: '0px 0px'});
          $('#background').css({backgroundPosition: '0px 0px'});

            $('#midground').animate({
                backgroundPosition:"(-10000px -2000px)"
            }, 240000, 'linear');

            $('#foreground').animate({
                backgroundPosition:"(-10000px -2000px)"
            }, 120000, 'linear');

            $('#background').animate({
                backgroundPosition:"(-10000px -2000px)"
            }, 480000, 'linear');

        });
    </script>
<style>
input[type=text] {

    color: #000;
}
input[type=submit] {

    color: #000;
    }
</style>
    </head>
    <body>

    <div id="background"></div>
<div id="midground"></div>
<div id="foreground"></div>
<div id="page-wrap">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <p class="navbar-text">Multi Userblog</p>
            </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                <li class="active"><a href="/welcome"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li class="active"><a href="/users"><span class="glyphicon glyphicon-user"></span> User</a></li>
                <li class="active"><a href="/"><span class="glyphicon glyphicon-book"></span> Posts</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                {% if not user %}
                    <li class="active"><a  href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li class="active"><a  href="/signup"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                {% elif user %}
                    <li class="active"><a  href="/newpost"><span class="glyphicon glyphicon-pencil"></span> New Post</a></li>
                    <li class="active"><a  href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                {% endif %}
                </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <br><br><br>

                </div>
            </div>
        </div>



<h1>Signup</h1>
<form method="POST">
    <table>
    <tr>
    <td>
    <label for="username">Username</label>
    </td>
    <td>
    <div class="txt">
    <input type="text" name="username" value="{{username}}" required>
    </div>
    {{error_username}}
    </td>
    </tr>
    <br>
    <tr>
    <td>
    <label for="password">Password</label>
    </td>
    <td>
    <div class = "txt">
    <input type="password" name="password" value="" required >
    </div>
    {{error_password}}
    </td>
    </tr>
    <br>
    <tr>
    <td>
    <label for="verify">Verify Password</label>
    </td>
    <td>
    <div class = "txt">
    <input type="password" name="verify" value="" required>
    </div>
    {{error_verify}}
    </td>
    </tr>
    <br>
    <tr>
    <td>
    <label for="email">Email </label>
    </td>
    <td>
    <input type="text" name="email" id="email" value="{{email}}" required>
    {{error_email}}
    </td>
    </tr>
    </table>
    <br><br>
    <input type="submit" class="btn btn-success" value="Signup">
</form>
<hr>
Already registered?
<a class="btn btn-default" href="/login">Login</a>
</div>

 </body>
</html>
